<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini AutoCAD (SVG CAD)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="toolbar">
    <div class="tools">
      <button data-tool="select" class="active">Select</button>
      <button data-tool="line">Line</button>
      <button data-tool="rect">Rectangle</button>
      <button data-tool="circle">Circle</button>
      <button id="undoBtn">Undo</button>
      <button id="redoBtn">Redo</button>
    </div>
    <div class="options">
      <label>Stroke:
        <input type="color" id="strokeColor" value="#ff0000">
      </label>
      <label>Width:
        <input type="number" id="strokeWidth" min="1" max="10" value="2">
      </label>
      <label><input type="checkbox" id="snapGrid"> Snap to grid</label>
      <button id="exportBtn">Export SVG</button>
    </div>
  </div>

  <div id="canvasWrap">
    <svg id="svgCanvas" xmlns="http://www.w3.org/2000/svg" tabindex="0">
      <defs>
        <pattern id="gridPattern" width="20" height="20" patternUnits="userSpaceOnUse">
          <path d="M20 0 L0 0 0 20" fill="none" stroke="#ddd" stroke-width="0.5"/>
        </pattern>
      </defs>
      <rect id="bg" x="0" y="0" width="100%" height="100%" fill="url(#gridPattern)"></rect>
      <g id="panLayer">
        <g id="gridLayer"></g>
        <g id="shapes"></g>
        <g id="controls"></g>
      </g>
    </svg>
  </div>

  <div class="footer">Right-drag to pan • Wheel to zoom • Press Delete to remove selected shape</div>

  <script src="script.js"></script>
</body>
</html>
